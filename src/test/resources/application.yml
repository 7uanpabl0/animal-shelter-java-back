spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    initialization-mode: always
    platform: h2
    url: jdbc:h2:mem:pets;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialize: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      'ddl-auto': create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
